<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>crud productos</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			
			<div class="d-flex justify-content-between">
			
				<h1>Nuevo Producto</h1>
				<div>
					
					<a th:href="@{listar}"  class="btn btn-primary">Listar</a>
				</div>
			
			</div>
			
	
<form th:action="@{/nuevo}" th:object="${producto}" method="post">


	<div class="row">

		<div class="col">

			<label for="">Id</label>
			<input type="text" class="form-control" th:field="*{idProducto}"  >
			 <span class="text-danger" th:if="${#fields.hasErrors('idProducto')}" th:errors="*{idProducto}"></span>

		</div>
		<div class="col">

			<label for="">Descripcion</label>
			<input type="text" class="form-control" th:field="*{descripcion}">
			 <span class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></span>

		</div>
	</div>

	<div class="row mt-3">

		<div class="col">

			<label for="">Precio Unidad</label>
			<input type="number" class="form-control" th:field="*{precioUnidad}">
			<span class="text-danger" th:if="${#fields.hasErrors('precioUnidad')}" th:errors="*{precioUnidad}"></span>

		</div>
		<div class="col">

			<label for="">Stock</label>
			<input type="number" class="form-control" th:field="*{stock}">
			<span class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>

		</div>
	</div>

	<div class="row mt-3">

		<div class="col-md-6">

			<label for="">Estado</label>
			<select class="form-control" th:field="*{estado}">

				<option value="0">0</option>
				<option value="0">1</option>

			</select>
				<span class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></span>

		</div>

	</div>
	
	<div class="mt-3">
	
	
		<input type="submit" class="btn btn-primary ml-2" value="Guardar">
	

	</div>

</form>
			
		</div>
	</body>
</html>
